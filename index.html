<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OCHIAI TAYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Song+Myung&display=swap" rel="stylesheet">
    
    <!-- Babel for handling JSX and TypeScript in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'point': '#e66d81',
              'red-point': '#ff0000',
              'dark-bg': '#0a0a0a',
            },
            fontFamily: {
              'serif': ['"Noto Serif JP"', 'serif'],
              'song': ['"Song Myung"', 'serif'],
            },
            animation: {
              'load-progress': 'loadProgress 1.2s forwards',
              'shake': 'shake 0.4s ease-in-out',
            },
            keyframes: {
              loadProgress: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-8px)' },
                '75%': { transform: 'translateX(8px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e66d81;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Load the main application script with Babel presets -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
